<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/login.js"></script>
  </head>

  <body class="login">
    <header>
      <div class="logo"><a href="index.html" ><img src="images/Logo.PNG" alt="imagem de logotipo"></a></div>
    </header>
    
    <script src="javascripts/login.js"></script>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn" onclick="register()">Registo</button>
        </div>
        
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Email" id="email" required>
            <input type="password" class="input-field" placeholder="Senha" id="password" required>
            <input type="checkbox" class="check-box"><span>Lembrar Password</span>
            <button type="button" class="submit-btn" onclick="entrar()">Login</button>
        </form>
        
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Nome" id="nome" required>
            <input type="text" class="input-field" placeholder="Email" id="emailRegistar" required>
            <input type="password" class="input-field" placeholder="Senha" id="senhaRegist" required>
            <input type="checkbox" class="check-box"><span>Aceite Termos & Condições </span>
            <button type="button" class="submit-btn" onclick="registar()">Registo</button>
        </form>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px"
        }
    </script>

<footer>
  <p>Blogs Community &copy; 2022</p>
</footer>
</body>
</html>
